#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:16

pipelines:
  default:
    - parallel:
        - step:
            name: Build and Test
            script:
              - npm install
              - npm run build
        - step:
            name: Code linting
            script:
              - npm install eslint
              - npx eslint .
        - step:
            script:
            - echo '{"allow_root":true}' > version.txt

