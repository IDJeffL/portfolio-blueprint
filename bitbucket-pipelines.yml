# Update WP-UPDATE-REQUEST.txt file so remote servers (eg. WP ENGINE / Vercel ) can detect and rebuild/update headless

image: node:16

pipelines:
  branches:
    main:
      - step:
          name: Deploy to Github
          script:
             - git remote add sync git@github.com:IDJeffL/bitbucket.git
             - git checkout dev
             - git pull    
             - git push sync dev
