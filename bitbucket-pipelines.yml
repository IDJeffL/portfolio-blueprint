# Update WP-UPDATE-REQUEST.txt file so remote servers (eg. WP ENGINE / Vercel ) can detect and rebuild/update headless

image: node:16

pipelines:
  branches:
    main:
      - step:
          name: Deploy to Github
          script:
             - git init
             - git add -A
             - git commit -m 'Added my project'
             - git remote add origin git@github.com:IDJeffL/bitbucket.git
             - git push -u -f origin main
