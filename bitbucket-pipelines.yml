# Update WP-UPDATE-REQUEST.txt file so remote servers (eg. WP ENGINE / Vercel ) can detect and rebuild/update headless

image: node:16

pipelines:
  branches:
    main:
      - step:
          name: Deploy to Production
          script:
            - pipe: wpengine/site-deploy:1.0.1
              variables:
                WPE_SSHG_KEY_PRIVATE: $WPE_SSHG_KEY_PRIVATE
                WPE_ENV: "portfolioblue"
            - echo "" >> WP-UPDATE-REQUEST.txt
            - git add --update WP-UPDATE-REQUEST.txt
            - git commit -m "WP Update Request [skip ci]"
            - git push