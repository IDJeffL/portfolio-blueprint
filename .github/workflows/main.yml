name: render readme

# Controls when the action will run
on:
  repository_dispatch:
    types: [push-live] 
  push:
    branches: main   

jobs:
  summarize:
    name: Update README.md and api.json
    runs-on: ubuntu-latest
    steps:
    - uses: "finnp/create-file-action@master"
      env:
        FILE_NAME: "/home/runner/work/portfolio-blueprint/portfolio-blueprint/info.txt"
        FILE_DATA: "file content"
