name: render readme

# Controls when the action will run
on:
  repository_dispatch:
    types: [push-live] 
  push:
    branches: main
  workflow_dispatch:

jobs:
  createFile:
    name: Create A File
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: 1arp/create-a-file-action@0.2
        with:
          path: ''
          file: 'foo.bar'
          content: |
            Hello
            World
